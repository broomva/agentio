name: Control Harness CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  control:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run control audit
        run: bash scripts/audit_control.sh .

      - name: Run strict control audit
        run: bash scripts/audit_control.sh . --strict
